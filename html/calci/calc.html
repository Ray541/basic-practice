<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calci.css">
</head>
<body>

    <div class="conatiner-fluid main">
        <div class="calci">
            <div class="display">
                <input type="text" id="display" placeholder="0" onkeypress="check()">
            </div>
            <div class="buttons-holder delete-buttons">
                <button class="delete-btn" onclick="deleteOne()">Del</button>
                <button class="delete-btn" onclick="clearAll()">Ac</button>
            </div>
            <div class="buttons-holder">
                <button class="number-btn" onclick="displayValue('7')">7</button>
                <button class="number-btn" onclick="displayValue('8')">8</button>
                <button class="number-btn" onclick="displayValue('9')">9</button>
                <button class="operation-btn" onclick="displayValue('/')">/</button>
            </div>
            <div class="buttons-holder">
                <button class="number-btn" onclick="displayValue('4')">4</button>
                <button class="number-btn" onclick="displayValue('5')">5</button>
                <button class="number-btn" onclick="displayValue('6')">6</button>
                <button class="operation-btn" onclick="displayValue('*')">x</button>
            </div>
            <div class="buttons-holder">
                <button class="number-btn" onclick="displayValue('1')">1</button>
                <button class="number-btn" onclick="displayValue('2')">2</button>
                <button class="number-btn" onclick="displayValue('3')">3</button>
                <button class="operation-btn" onclick="displayValue('-')">-</button>
            </div>
            <div class="buttons-holder">
                <button class="number-btn" onclick="displayValue('0')">0</button>
                <button class="number-btn" onclick="displayValue('.')">.</button>
                <button class="delete-btn" onclick="calculate()">=</button>
                <button class="operation-btn" onclick="displayValue('+')">+</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calci.js"></script>
</body>
</html>
