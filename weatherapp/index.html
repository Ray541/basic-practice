<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./weather-logo.png" type="png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <section class="main">
      <h1 class="heading">Weather App</h1>
      <div class="display col-lg-4 col-md-7 col-sm-7 col-11">
        <div class="input-holder">
          <input
            name="city"
            type="text"
            class="input"
            placeholder="Enter the city name"
            autocomplete="off"
          />
          <button class="search-btn" onclick="getWeather()">Search</button>
        </div>
        <div class="result mt-3"></div>
        <div class="shape1"></div>
        <div class="shape2"></div>
      </div>
      <div class="dark-mode" onclick="toggleMode()">
        <i class="bi bi-moon-fill"></i>
      </div>
      <span class="mode-text">Light Mode</span>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
